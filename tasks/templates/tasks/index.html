<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
</head>
<body>

  <!--main header-->
  <h1>Habit Tracker</h1>

<!--habit tracker link-->
  <p><a href ="#" ></a></p>
  <!--list-->
  <ul>
  {% for habit in tasks %}
    <li>{{ habit.name }} - {{ habit.frequency }}</li>
  {% empty %}
    <li>No habits yet. maybe add some?</li>
  {% endfor %}
  </ul>
</body>

</html>
