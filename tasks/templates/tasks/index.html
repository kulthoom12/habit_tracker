{% extends "tasks/base.html" %}
{% block title %}Home - Habit Tracker{% endblock %}

{% block content %}
<h2>Your habits</h2>
{% if habits %}
<ul>
  {% for habit in habits %}
  <li>
    <label>
      <input type="checkbox" id="habit-{{ habit.id }}" {% if habit.completed_today %}checked{% endif %}>
      <span class="{% if habit.completed_today %}completed{% endif %}">{{ habit.title }}</span>
    </label>
    <!--Edit Tasks -->
    <a href="{% url 'task_update' habit.pk %}" class="edit-link">Edit</a>

    <!-- Delete Task-->
    <a href="{% url 'task_delete' habit.pk %}" class="delete-link">Delete</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No habits yet! <a href="{% url 'task_create' %}">Add a habit</a></p>
{% endif %}
{% endblock %}
